version: 0.0
os: linux
files:
  - source: /
    destination: /opt/deployment/
hooks:
  AfterInstall:
    - location: scripts/service_server.sh
      runas: root
  Applicationstart:
    - location: scripts/start_server.sh
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
